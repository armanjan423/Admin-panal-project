<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }

        .sidebar {
            background: #2c3e50;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .main-content {
            padding: 30px;
        }
    </style>
</head>

<body>
    <div class="d-flex">
        <div class="sidebar col-md-2">
            <h3>Admin Panel</h3>
            <hr>
            <a href="dashboard.html" class="btn btn-light w-100 mb-2">Dashboard</a>
            <a href="add-blog.html" class="btn btn-success w-100 mb-2">+ New Blog</a>
            <a href="index.html" class="btn btn-outline-light w-100 mt-5">Logout</a>
        </div>
        <div class="main-content col-md-10">
            <h1>Dynamic Blog Dashboard</h1>
            <p>Welcome, Admin! Manage your posts here.</p>

            <div class="card shadow-sm mt-4">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="dash-table">
                            <!-- Blogs will list here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') window.location.href = 'login.html';

        function loadBlogs() {
            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const tbody = document.getElementById('dash-table');
            tbody.innerHTML = '';

            blogs.forEach((blog, index) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${blog.title}</td>
                        <td>${blog.date}</td>
                        <td>
                            <button onclick="deleteBlog(${index})" class="btn btn-danger btn-sm">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function deleteBlog(index) {
            let blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            blogs.splice(index, 1);
            localStorage.setItem('blogs', JSON.stringify(blogs));
            loadBlogs();
        }

        loadBlogs();
    </script>
</body>

</html>
