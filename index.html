<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }

        .navbar {
            background: #2c3e50;
        }

        .blog-card {
            border: none;
            border-radius: 15px;
            transition: 0.3s;
            overflow: hidden;
            height: 100%;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .hero {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 60px 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand font-weight-bold" href="index.html">ðŸš€ My Blog</a>
            <a href="login.html" class="btn btn-outline-light btn-sm">Admin Login</a>
        </div>
    </nav>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4">Welcome to My Blog</h1>
            <p class="lead">Beautiful stories, shared with the world.</p>
        </div>
    </header>

    <div class="container my-5">
        <div id="blog-container" class="row g-4">
            <!-- Blogs will appear here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            const container = document.getElementById('blog-container');

            if (blogs.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted"><h3>No blogs yet. Login to add some!</h3></div>';
                return;
            }

            blogs.forEach((blog, index) => {
                container.innerHTML += `
                    <div class="col-md-4">
                        <div class="card blog-card">
                            ${blog.image ? `<img src="${blog.image}" class="card-img-top" style="height: 200px; object-fit: cover;">` : ''}
                            <div class="card-body">
                                <h5 class="card-title">${blog.title}</h5>
                                <p class="card-text text-muted">${blog.content.substring(0, 100)}...</p>
                                <a href="detail.html?id=${index}" class="btn btn-primary btn-sm w-100">Read More</a>
                            </div>
                        </div>
                    </div>
                `;
            });
        });
    </script>
</body>

</html>
