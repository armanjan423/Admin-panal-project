<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ action }} Blog - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .form-card {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <div class="form-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">{{ action }} Blog Post</h3>
            <a href="{% url 'dashboard' %}" class="btn-close"></a>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Title</label>
                <input type="text" name="title" class="form-control" value="{{ blog.title|default:'' }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cover Image</label>
                {% if blog.image %}
                <div class="mb-2">
                    <img src="{{ blog.image }}" alt="Current Image" style="height: 100px; border-radius: 8px;">
                    <span class="text-muted small ms-2">Current Image</span>
                </div>
                {% endif %}
                <input type="file" name="image" class="form-control">
                <div class="form-text">Leave blank to keep current image (if editing).</div>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Content</label>
                <textarea name="content" class="form-control" rows="10"
                    required>{{ blog.content|default:'' }}</textarea>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-dark btn-lg">{{ action }} Post</button>
            </div>
        </form>
    </div>

</body>

</html>
