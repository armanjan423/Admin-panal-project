<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Panel - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body,
        html {
            height: 100%;
            font-family: 'Outfit', sans-serif;
            background: radial-gradient(circle at 10% 20%, rgb(13, 110, 253) 0%, rgb(4, 52, 126) 90%);
        }

        .login-card {
            max-width: 400px;
            width: 100%;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            font-weight: 500;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.2);
            border-color: #0d6efd;
        }

        .btn-login {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
            font-weight: 700;
            border: none;
            letter-spacing: 0.5px;
            transition: transform 0.2s;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 15px rgba(13, 110, 253, 0.4);
        }

        .title-brand {
            color: #0d6efd;
            font-weight: 800;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="login-card">
        <h3 class="text-center fw-bold mb-4">ARMAN<span class="title-brand">_blog</span> Panel</h3>

        {% if error %}
        <div class="alert alert-danger rounded-3 small">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label small text-uppercase fw-bold text-muted"
                    style="font-size: 0.75rem; letter-spacing: 1px;">Username</label>
                <input type="text" name="username" class="form-control" required autofocus placeholder="Enter admin ID">
            </div>
            <div class="mb-4">
                <label class="form-label small text-uppercase fw-bold text-muted"
                    style="font-size: 0.75rem; letter-spacing: 1px;">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="Enter secure key">
            </div>
            <button type="submit" class="btn btn-login mb-4">Access Dashboard</button>
        </form>
        <div class="text-center">
            <a href="{% url 'home' %}" class="text-secondary small text-decoration-none fw-semibold">Back to Website</a>
        </div>
    </div>

</body>

</html>
