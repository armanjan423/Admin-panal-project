<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-5">
    <div class="container max-width" style="max-width: 600px;">
        <div class="card p-4 shadow-sm">
            <h3>Add New Blog Post</h3>
            <form id="addForm">
                <div class="mb-3">
                    <label class="form-label">Title</label>
                    <input type="text" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Image URL</label>
                    <input type="text" id="image" class="form-control" placeholder="https://example.com/image.jpg">
                </div>
                <div class="mb-3">
                    <label class="form-label">Content</label>
                    <textarea id="content" class="form-control" rows="5" required></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-success">Save Blog</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') window.location.href = 'login.html';

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const newBlog = {
                title: document.getElementById('title').value,
                image: document.getElementById('image').value,
                content: document.getElementById('content').value,
                date: new Date().toLocaleDateString()
            };

            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            blogs.push(newBlog);
            localStorage.setItem('blogs', JSON.stringify(blogs));

            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
