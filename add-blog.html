<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post | Astra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f1f5f9;
            font-family: 'Outfit', sans-serif;
        }

        .form-card {
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            border: none;
            padding: 40px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
        }

        .btn-save {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 700;
            width: 100%;
            transition: 0.3s;
        }

        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-cancel {
            border-radius: 12px;
            padding: 12px 30px;
        }

        .preview-box {
            width: 100%;
            height: 200px;
            border: 2px dashed #e2e8f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin-top: 10px;
            background: #f8fafc;
        }

        .preview-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

<body class="py-5">
    <div class="container" style="max-width: 800px;">
        <div class="mb-4">
            <a href="dashboard.html" class="text-muted text-decoration-none"><i class="fas fa-arrow-left me-2"></i> Back
                to Dashboard</a>
        </div>
        <div class="form-card">
            <h2 class="fw-800 mb-4">Create New Post</h2>
            <form id="addForm">
                <div class="mb-4">
                    <label class="form-label fw-bold">Post Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Enter a catchy title..." required>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Upload Picture from PC</label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*" required>
                    <div class="preview-box" id="previewBox">
                        <span class="text-muted small">Image Preview will appear here</span>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Article Content</label>
                    <textarea id="content" class="form-control" rows="10" placeholder="Write your story here..."
                        required></textarea>
                </div>

                <div class="row pt-2">
                    <div class="col-6">
                        <a href="dashboard.html" class="btn btn-light btn-cancel w-100">Cancel</a>
                    </div>
                    <div class="col-6">
                        <button type="submit" id="submitBtn" class="btn btn-save shadow-sm">Publish Story</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') window.location.href = 'login.html';

        let base64Image = "";

        // Handle Image Selection and Convert to Base64
        document.getElementById('imageFile').addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (event) {
                    base64Image = event.target.result;
                    const previewBox = document.getElementById('previewBox');
                    previewBox.innerHTML = `<img src="${base64Image}">`;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('addForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerText = "Publishing...";
            submitBtn.disabled = true;

            const newBlog = {
                id: Date.now(), // Unique ID
                title: document.getElementById('title').value,
                image: base64Image,
                content: document.getElementById('content').value,
                date: new Date().toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }),
                views: 0 // Initialize real views
            };

            const blogs = JSON.parse(localStorage.getItem('blogs')) || [];
            blogs.unshift(newBlog);
            localStorage.setItem('blogs', JSON.stringify(blogs));

            window.location.href = 'dashboard.html';
        });
    </script>
</body>

</html>
