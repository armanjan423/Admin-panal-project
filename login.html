<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Astra</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Abstract Background Decoration */
        .circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: -1;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h2 {
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 1px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }

        .btn-style {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .btn-style:hover {
            transform: scale(1.02);
            color: white;
        }

        .icon-box {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
    </style>
</head>

<body>
    <div class="circle" style="width: 400px; height: 400px; top: -100px; left: -100px;"></div>
    <div class="circle" style="width: 300px; height: 300px; bottom: -50px; right: -50px;"></div>

    <div class="container d-flex justify-content-center">
        <div class="login-card text-center">
            <div class="icon-box">
                <i class="fas fa-lock"></i>
            </div>
            <h2>Admin Portal</h2>
            <div id="error" class="alert alert-danger d-none py-2 small">Invalid Credentials</div>
            <form id="loginForm" class="text-start">
                <div class="mb-3">
                    <label class="form-label fw-600">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"
                            style="border-radius: 12px 0 0 12px;"><i class="fas fa-user text-muted"></i></span>
                        <input type="text" id="username" class="form-control border-start-0"
                            placeholder="Enter username" style="border-radius: 0 12px 12px 0;" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-600">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0"
                            style="border-radius: 12px 0 0 12px;"><i class="fas fa-key text-muted"></i></span>
                        <input type="password" id="password" class="form-control border-start-0"
                            placeholder="Enter password" style="border-radius: 0 12px 12px 0;" required>
                    </div>
                </div>
                <button type="submit" class="btn-style btn w-100">Unlock Dashboard</button>
            </form>
            <div class="mt-4">
                <a href="index.html" class="text-muted text-decoration-none small">
                    <i class="fas fa-arrow-left me-1"></i> Return to Blog
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            // Simple static authentication
            if (u === 'admin' && p === 'admin123') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = 'dashboard.html';
            } else {
                const err = document.getElementById('error');
                err.classList.remove('d-none');
                setTimeout(() => err.classList.add('d-none'), 3000);
            }
        });
    </script>
</body>

</html>
